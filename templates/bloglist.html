<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Posts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: #4caf50;
        margin-top: 20px;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        overflow: hidden;
      }
      .create-btn {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
      }
      .create-btn:hover {
        background-color: #45a049;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #fff;
        margin: 20px 0;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      h2 {
        color: #4caf50;
      }
      p {
        line-height: 1.6;
      }
      .media-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      img,
      video {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
      img {
        max-width: 45%;
      }
      video {
        max-width: 45%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Blog Posts</h1>
      <a class="create-btn" href="{% url 'blogcreate' %}">Create Blog</a>
      <ul>
        {% for i in blogs %}
        <li>
          <h2>{{ i.title }}</h2>
          <p>{{ i.content }}</p>
          <div class="media-container">
            {% if i.image %}
            <img src="{{ i.image.url }}" alt="{{ i.title }}" />
            {% endif %} {% if i.video %}
            <video controls>
              <source src="{{ i.video.url }}" type="video/mp4" />
              Your browser doesn't support the video tag.
            </video>
            {% endif %}
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
